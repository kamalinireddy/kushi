<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>weebhub</title>
  <link rel="stylesheet" href="css.css">
</head>
<body>
  <header class="header">
    <h1>weeb hub</h1>
  </header>
  <main class="movie-grid">
    <div class="movie-card" onclick="playanime('Naruto')">
      <img src="naruto.jpg" alt="Naruto">
      <h2>Naruto</h2>
    </div>
    <div class="movie-card" onclick="playanime('One piece')">
      <img src="onepiece.avif" alt="One piece">
      <h2>One piece</h2>
    </div>
    <div class="movie-card" onclick="playanime('Bleach')">
      <img src="Bleach.png" alt="Bleach">
      <h2>Bleach</h2>
    </div>
    <div class="movie-card" onclick="playanime('attack on titans')">
      <img src="attackontitans.jpg" alt="attack on titans">
      <h2>Attack On Titans</h2>
    </div>
    <div class="movie-card" onclick="playanime('your name')">
      <img src="yourname.jpg" alt="your names">
      <h2>Your Name</h2>
    </div>
    <div class="movie-card" onclick="playanime('hunter x hunter')">
      <img src="hunter.jpg" alt="hunter x hunter">
      <h2>Hunter X Hunter</h2>
    </div>
    <div class="movie-card" onclick="playanime('code geass')">
      <img src="code.jpg" alt="code geass">
      <h2>Code Geass</h2>
    </div>
  </main>
  <footer class="footer">
    <p>&copy; weebhub</p>
  </footer>
  <script src="js.js"></script>
</body>
</html>
